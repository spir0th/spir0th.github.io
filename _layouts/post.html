---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by <a href="{{ page.author.url | default: site.author.url }}">{{ page.author.name | default: site.author.name }}</a></p>

<hr>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
{% if page.comments %}
  {% include comments.html %}
{% endif %}
